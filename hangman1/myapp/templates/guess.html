<!-- guess.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Page</title>
</head>
<body>
    <h1>Guess a Character</h1>
    <p>Game State: {{ game_state }}</p>
    <p>{{ result }}</p>
    <form action="{% url 'make_guess' game.id %}" method="post">
        {% csrf_token %}
        <label for="guess">Enter a single character:</label>
        <input type="text" id="guess" name="guess" maxlength="1">
        <button type="submit">Submit Guess</button>
    </form>
</body>
</html>
